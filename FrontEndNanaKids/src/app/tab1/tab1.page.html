<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let kid of kids">
    <ion-item>
      <ion-label>
        <p>
          {{kid.name}}
        </p>
        <p>
          {{kid.id}}
        </p>
        <p>
          {{kid.birthDate}}
        </p>
      </ion-label>
    </ion-item>
    </ion-list>
</ion-content>
