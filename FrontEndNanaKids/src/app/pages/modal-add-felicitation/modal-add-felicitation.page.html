<ion-header>

  <ion-toolbar color="darking">
    <ion-buttons slot="start">
      <ion-button class="exit" (click)="exit()">
        <ion-icon name="arrow-back" ios="arrow-back" md="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <center>
      <ion-title class="title">FELICITACION</ion-title>
    </center>
  </ion-toolbar>

</ion-header>

<ion-content color="dark">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title color="dark"></ion-card-title>
      <br>
      <center>
        <ion-card-title color="dark">Nueva felicitacion</ion-card-title>
      </center>

    </ion-card-header>
   
    <ion-card-content>
      <div class="centrado">
        <form [formGroup]="formFelicitation">
          <ion-item color="white">
            <ion-label>Tipo</ion-label>
            <ion-select (ionChange)="recoverAlertValue($event)" placeholder="Elige" interface="alert">
              <ion-select-option value='1'>Cumplea√±os</ion-select-option>
              <ion-select-option value='2'>Navidad</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item color="white">
            <ion-label>Elige la foto</ion-label>
            <ion-button color="blue" expand="block" size="20" >Seleccionar &nbsp;</ion-button>     
          </ion-item>
          <ion-item color="white">
            <img src="">
          </ion-item>
            <ion-button color="warning" expand="block">Guardar felicitacion &nbsp;</ion-button>     
      </form> 
     </div>
    </ion-card-content>
  </ion-card>
</ion-content>
