<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back" ios="arrow-back" md="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>KIDS</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Nombre del niÃ±o"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  
    <ion-card *ngFor="let kid of kids">
      <center>
        <img class="img" src="https://st3.depositphotos.com/2400497/13166/v/450/depositphotos_131660376-stock-illustration-baby-cartoon-character.jpg" />
      </center>
      <ion-card-header>
        <ion-card-subtitle>{{kid.birthDate}}</ion-card-subtitle>
        <ion-card-title>{{kid.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-fab-button slot="fixed" class="addKid">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
</ion-content>
