<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Añadir niño
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <br>
  <ion-item>
    <ion-label>Nombre del niño:</ion-label>
    <ion-input placeholder="Introduzca el nombre"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Fecha de Nacimiento:</ion-label>
    <ion-button slot="end">
      <ion-icon slot="" name="calendar"></ion-icon>
    </ion-button>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Nombre del Padre:</ion-label>
    <ion-input placeholder="Introduzca el nombre"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Teléfono del padre:</ion-label>
    <ion-input placeholder="Introduzca el teléfono"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Nombre de la Madre:</ion-label>
    <ion-input placeholder="Introduzca el nombre"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Teléfono de la Madre:</ion-label>
    <ion-input placeholder="Introduzca el teléfono"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Correo del Padre:</ion-label>
    <ion-input placeholder="Introduzca el correo"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Corre de la Madre:</ion-label>
    <ion-input placeholder="Introduzca el correo"></ion-input>
  </ion-item>
  <br>
    <ion-button expand="block">
     GUARDAR
    </ion-button>
    <br>
</ion-content>
